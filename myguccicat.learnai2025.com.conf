<VirtualHost *:80>
       ServerAdmin tattyronda@gmail.com
       ServerName myguccicat.learnai2025.com

       Alias /static /home/tattyronda/djangoBLOG/public/assets

       WSGIDaemonProcess django_blog python-path=/home/tattyronda/djangoBLOG:/home/tattyronda/django_env/lib/python3.12/site-packages
       WSGIProcessGroup django_blog
       WSGIApplicationGroup %{GLOBAL}
       WSGIScriptAlias / /home/tattyronda/djangoBLOG/Djangblog/wsgi.py

       <Directory "/home/tattyronda/djangoBLOG">
                AllowOverride All
               Require all granted
       </Directory>

       <Directory "/home/tattyronda/djangoBLOG/Djangblog">
               <Files wsgi.py>
                       Require all granted
               </Files>
       </Directory>

      <Directory "/home/tattyronda/djangoBLOG/public/assets">
                AllowOverride All
                Require all granted
       </Directory>

       <Directory "/home/tattyronda/djangoBLOG/static">
                AllowOverride All
                Require all granted
       </Directory>

       ErrorLog ${APACHE_LOG_DIR}/error-djangoBLOG.log
       CustomLog ${APACHE_LOG_DIR}/access-djangoBLOG.log combined
</VirtualHost>
